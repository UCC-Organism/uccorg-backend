<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>UCC Organism - backend dashboard</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <!--link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet"-->
    <!--[if lt IE 9]>
    <script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="//oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <h1>Backend dashboard <small> UCC&nbsp;Organism</small></h1>
      <div class="row">
        <div class="col-md-4">
          <h2>Status:</h2>
          <div id="status">
          </div>
        </div>
        <div class="col-md-4">
          <h2>Explore API content:</h2>
          <a class="btn btn-default" href="#agents" role="button">agents</a>
          <a class="btn btn-default" href="#events" role="button">events</a>
          <a class="btn btn-default" href="#locations" role="button">locations</a>
          <a class="btn btn-default" href="#current-state" role="button">current-state</a>
          <a class="btn btn-default" href="#client-config" role="button">client-config</a>
          <div id=apiResult>
          </div>
          <h3>old api</h3>
          Deprecated, use only for debugging where an event/agent comes from:
          <small>
            <a class="" href="#teachers" role="button">teachers</a>
            <a class="" href="#groups" role="button">groups</a>
            <a class="" href="#activities" role="button">activities</a>
            <a class="" href="#arrivals" role="button">arrivals</a>
          </small>
        </div>
        <div class="col-md-4">
          <h2>Events:</h2>
          <div id="events"></div>
        </div>
      </div>
    </div>
    <script src="/jquery-2.0.3.min.js"></script>
    <script src="/coffee-script.min.js"></script>
    <script src="/faye/client.js"></script>
    <script src="./dashboard.coffee" type="text/coffeescript"></script>
    <!--script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script-->
  </body>
</html>
